<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>B-Translator API Examples</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="lib/jquery/jquery.min.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <!-- <script src="lib/jquery/jquery-ui.js"></script> -->

    <!-- rainbow code highlighting -->
    <script src="lib/highlight/rainbow-custom.min.js"></script>
    <link rel="stylesheet" href="lib/highlight/github.css" type="text/css" />

    <!-- mustache js templates -->
    <script src="lib/mustache/mustache.min.js"></script>

    <link rel="stylesheet" href="app/style.css" type="text/css" />
    <script src="app/http_request.js"></script>
    <script src="app/debug.js"></script>
    <script src="app/config.js"></script>
    <script src="app/get_access_token.js"></script>
    <script src="app/examples.js"></script>
    <script src="app/example_data.js"></script>
  </head>

  <body>
    <h1>B-Translator API Examples</h1>

    <div id="examples">
      <!-- here comes the code from template #tmpl-examples -->
    </div>

    <div id="div-output">
      <h2 id="jscode-title">Example Code</h2>
      <pre id="jscode">code</pre>
      <h2>Debug Output</h2>
      <pre id="output">output</pre>
    </div>

    <!-- mustache template for examples -->
    <script id="tmpl-examples" type="x-tmpl-mustache">
      {{#groups}}
      <h2>{{group}}</h2>
      <div>
	{{#sections}}
        <h3>{{section}}</h3>
        <div>
          <ul>
	    {{#examples}}
            <li><span class="example" 
		      jsfile="{{jsfile}}"
		      apiref="{{apiref}}"
		      jsbin="{{jsbin}}">
		{{title}}
	    </span></li>
	    {{/examples}}
          </ul>
        </div>
	{{/sections}}
      </div>
      {{/groups}}
    </script>

  </body>
</html>
