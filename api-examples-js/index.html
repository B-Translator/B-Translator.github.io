<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>B-Translator API Examples</title>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- <script src="lib/jquery/jquery.min.js"></script> -->

    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/simplex/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--
    <link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    -->

    <!-- mustache js templates -->
    <script src="lib/mustache/mustache.min.js"></script>

    <link rel="stylesheet" href="app/style.css" type="text/css" />
    <script src="app/http_request.js"></script>
    <script src="app/config.js"></script>
    <script src="app/oauth2_token.js"></script>
    <script src="app/examples.js"></script>
    <script src="examples/example_data.js"></script>
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="http://info.btranslator.org/api-examples-js/" class="navbar-brand">B-Translator API Examples</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://info.btranslator.org/api/" target="_blank">B-Translator API Reference</a></li>
            <li><a href="https://btranslator.org/translations" target="_blank">https://btranslator.org</a></li>
          </ul>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <!-- List of examples -->
        <div id="examples" class="col-sm-4 panel-group">
          <!-- here comes the code from template #tmpl-examples -->
        </div>

        <!-- Trying an example -->
        <div id="try" class="col-sm-8">
          <!-- Panel: Example Code -->
          <div class="panel panel-success">
            <div class="panel-heading clearfix">
              <div id="jscode-title" class="panel-title">Example Code</div>
            </div>
            <div class="panel-body">
              <div id="jscode"></div>
            </div>
          </div><!-- panel -->

          <!-- Panel: Debug Output -->
          <div class="panel panel-success clearfix">
            <div class="panel-heading">
              <div class="panel-title">Debug Output
                <a href="#top">
                  <button type="button" class="btn btn-info btn-xs pull-right">
                    <span class="glyphicon glyphicon-arrow-up"></span>
                  </button>
                </a>
              </div>
            </div>
            <div class="panel-body">
              <pre id="output">output</pre>
            </div>
          </div><!-- panel -->

          <!-- Scroll up to the top -->
          <a href="#top">
            <button type="button" class="btn btn-info btn-block" style="margin-bottom: 50px;">
              <span class="glyphicon glyphicon-arrow-up"> Go to the Top </span>
            </button>
          </a>

        </div>
      </div> <!-- row -->
    </div>  <!-- container -->

    <!-- mustache template for examples -->
    <script id="tmpl-examples" type="x-tmpl-mustache">
      {{#groups}}
      <!-- panel -->
      <div class="panel panel-info">
        <!-- panel-heading -->
        <div class="panel-heading">
          <a data-toggle="collapse" data-parent="#examples" href="#{{group}}" class="panel-title">
            <div>{{group}}</div>
          </a>
        </div><!-- panel-heading -->

        <!-- panel-collapse -->
        <div id="{{group}}" class="panel-collapse collapse">
          <div class="panel-body">
            {{#sections}}
            <div class="section">{{section}}</div>
            <div>
              <ul>
                {{#examples}}
                <li><span class="example" 
                          jsfile="{{jsfile}}"
                          apiref="{{apiref}}"
                          jsbin="{{jsbin}}">
                    {{title}}
                </span></li>
                {{/examples}}
              </ul>
            </div>
            {{/sections}}
          </div><!-- panel-body -->
        </div><!-- panel-collapse -->

      </div><!-- panel -->
      {{/groups}}
    </script>
    <!-- end mustache template for examples -->

    <script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
	var editor = ace.edit("jscode");
	editor.setTheme("ace/theme/github");
	editor.getSession().setMode("ace/mode/javascript");
	editor.container.style.height = "200px";
	editor.$blockScrolling = Infinity;
    </script>

  </body>
</html>
